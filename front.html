<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Performance Predictor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Employee Performance Predictor</h1>
  <form id="employeeForm">
    <label>Name: <input type="text" name="name" required></label><br>
    <label>Experience (years): <input type="number" name="experience" required></label><br>
    <label>Education Level: 
      <select name="education">
        <option value="High School">High School</option>
        <option value="Bachelor">Bachelor</option>
        <option value="Master">Master</option>
      </select>
    </label><br>
    <label>Last Evaluation Score: <input type="number" step="0.1" name="evaluation" required></label><br>
    <button type="submit">Predict Performance</button>
  </form>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
